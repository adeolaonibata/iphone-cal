<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>iphone Calculator</title>
    <link rel="stylesheet" href="iphone.css">
</head>
<body>
    <div class="ALL">
        <h3>iPhone Calculator / Template</h3>
        <div class="container">
            <div class="top-bar">
                <p>22:30pm</p>
                <p style="font-size: 10px;">LTE+ <img  src="C:\Users\USER\Pictures\iphone baterry level.jpg" width="25px" height="10px"></p>
            </div>
            <div class="textspace">
                <p>800</p>
            </div>
            <div class="buttons wrapper">
                <div class="button sign ac">AC</div>
                <div class="button sign pm">&#177</div>
                <div class="button sign percent">%</div>
                <div class="button operator division">&#247</div>
                <div class="button number-7">7</div>
                <div class="button number-8">8</div>
                <div class="button number-9">9</div>
                <div class="button operator multiplication">&#215</div>
                <div class="button number-4">4</div>
                <div class="button number-5">5</div>
                <div class="button number-6">6</div>
                <div class="button operator minus">&#8722</div>
                <div class="button number-1">1</div>
                <div class="button number-2">2</div>
                <div class="button number-3">3</div>
                <div class="button operator addition">&#43</div>
                <div class="button number-0">0</div>
                <div class="button number-.">.</div>
                <div class="button operator equal sign">&#61</div>
            </div>
            <div class="bottom"></div>
        </div>
    </div>
    
    
</body>
</html>
